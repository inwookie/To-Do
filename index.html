<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Momentum</title>
  </head>

  <body>
    <!-- I could not find a mp3 file. -->
    <!-- <audio class="music-player" controls="controls">
      <source src="#"" type="audio/mp3" />
    </audio> -->
    <h2 class="clock">00:00:00</h2>

    <form class="hidden login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
    </form>

    <h1 class="hidden greeting"></h1>

    <form class="todo-form hidden">
      <input type="text" placeholder="What's on your mind?" required />
    </form>
    <ul class="todo-list"></ul>

    <div class="quote hidden">
      <span></span>
      <span></span>
    </div>

    <div class="weather">
      <span class="weather-city"></span>
      <span class="weather-stat"></span>
    </div>

    <div class="overlay overlay-opacity"></div>
    <div id="stars">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
